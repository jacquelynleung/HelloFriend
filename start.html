<! DOCTYPE html>
<html>
<head>
    <title> Hello, Friend! </title>
    <link rel="stylesheet" type="text/css" href="start.css">

</head>
<body>

   <div class = "container">
       <div class = "topLayer">
        <input type ="image" src="Images/HelloOffBlue.png" class = "center" name = "wakeUp" id="wakeUp" onclick=change()
        style="height: 25%; width: auto;">
       </div>
       <div class = "bottomLayer">
         <div id = "sleeping">
             <img src="Images/SleepGif.gif" alt="Our sleeping friend" class ="center" style="height: 75%; width: auto">
         </div>

    <div class = "inline-parent" id = "chatter">
    <div id = "waked" class = "child">
       <img src="Images/ourfriend.png" alt="Our wakeful friend" class ="center" id = "friend" style="height: 250px; width: auto">
    </div>
       <div id = "messages" class = "child">
           <div id = "messageHolder">
               <p>This is my text box</p>
           </div>
           <div class = "content">
               <input type = "text" id = "message" class = "child">
               <button type = "button" onclick=interpretText() style="float: right; height: 100%;
               background-color: #829BC3;font-family: 'Comic Sans MS';border: none;
               color: white;
               padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 12px;"> Send Message!</button>
           </div>
       </div>
    </div>

   </div>
       </div>
   <script src="JS/textResponses.js"></script>
    <script src="JS/test.js"></script>
</body>
</html>
